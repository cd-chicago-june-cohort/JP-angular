<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="container">
  
    <h1>Add a Quote</h1>
    <form (submit)="onSubmit()" #formData="ngForm">
      <textarea 
        name="quoteContent"
        cols="30" 
        rows="10"
        required
        minlength="4"
        [(ngModel)]="newQuote.content"
        #quoteContent="ngModel">
      </textarea>
      <span *ngIf="!quoteContent.valid">A quote of at least 4 characters is required</span><br>
      <label for="author">Author</label>
      <input 
        type="text" 
        id="author" 
        name="author"
        required
        minlength="1"
        [(ngModel)]="newQuote.author"
        #quoteAuthor="ngModel">
        <span *ngIf="!quoteAuthor.valid">An author of at least 1 character is required</span><br>
      <input [disabled]='!formData.valid' type="submit" value="Add Quote">
    </form>
    <br>

    <h1>Quote List</h1>

    <app-quote *ngFor="let eachQuote of quotes; let index = index" 
      [thisQuote]="eachQuote" 
      [index]="index" 
      (upvoteEvent)="upvote($event)" 
      (downvoteEvent)="downvote($event)"
      (destroyEvent)="destroy($event)"></app-quote>

  </div>

</body>
</html>
